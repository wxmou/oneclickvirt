basePath: /api/v1
definitions:
  admin.AdminTaskListResponse:
    properties:
      list:
        items:
          $ref: '#/definitions/admin.AdminTaskResponse'
        type: array
      page:
        type: integer
      pageSize:
        type: integer
      total:
        type: integer
    type: object
  admin.AdminTaskResponse:
    properties:
      canForceStop:
        type: boolean
      cancelReason:
        description: 取消原因
        type: string
      completedAt:
        type: string
      createdAt:
        type: string
      errorMessage:
        type: string
      id:
        type: integer
      instanceId:
        type: integer
      instanceName:
        type: string
      instanceType:
        type: string
      isForceStoppable:
        type: boolean
      preallocatedBandwidth:
        description: 预分配的带宽(Mbps)
        type: integer
      preallocatedCpu:
        description: 预分配的实例配置信息
        type: integer
      preallocatedDisk:
        description: 预分配的磁盘(MB)
        type: integer
      preallocatedMemory:
        description: 预分配的内存(MB)
        type: integer
      progress:
        type: integer
      providerId:
        type: integer
      providerName:
        type: string
      remainingTime:
        description: 剩余时间（秒）
        type: integer
      startedAt:
        type: string
      status:
        type: string
      statusMessage:
        type: string
      taskType:
        type: string
      timeoutDuration:
        type: integer
      userId:
        type: integer
      userName:
        type: string
      uuid:
        type: string
    type: object
  admin.AutoConfigureRequest:
    properties:
      force:
        description: 是否强制执行（即使有正在运行的任务）
        type: boolean
      providerId:
        type: integer
      showHistory:
        description: 是否显示历史记录
        type: boolean
    required:
    - providerId
    type: object
  admin.AutoConfigureResponse:
    properties:
      canProceed:
        type: boolean
      historyTasks:
        description: 历史任务
        items:
          $ref: '#/definitions/admin.ConfigurationTaskResponse'
        type: array
      message:
        type: string
      runningTask:
        allOf:
        - $ref: '#/definitions/admin.ConfigurationTaskResponse'
        description: 当前运行的任务
      status:
        type: string
      streamUrl:
        description: 实时流URL
        type: string
      taskId:
        type: integer
    type: object
  admin.BatchAnnouncementRequest:
    properties:
      ids:
        items:
          type: integer
        type: array
    required:
    - ids
    type: object
  admin.BatchDeleteInviteCodesRequest:
    properties:
      ids:
        items:
          type: integer
        minItems: 1
        type: array
    required:
    - ids
    type: object
  admin.BatchDeletePortMappingRequest:
    properties:
      ids:
        items:
          type: integer
        type: array
    required:
    - ids
    type: object
  admin.BatchDeleteUsersRequest:
    properties:
      userIds:
        items:
          type: integer
        type: array
    required:
    - userIds
    type: object
  admin.BatchUpdateStatusRequest:
    properties:
      ids:
        items:
          type: integer
        type: array
      status:
        maximum: 1
        minimum: 0
        type: integer
    required:
    - ids
    type: object
  admin.BatchUpdateUserLevelRequest:
    properties:
      level:
        maximum: 5
        minimum: 1
        type: integer
      userIds:
        items:
          type: integer
        type: array
    required:
    - userIds
    type: object
  admin.BatchUpdateUserStatusRequest:
    properties:
      status:
        maximum: 1
        minimum: 0
        type: integer
      userIds:
        items:
          type: integer
        type: array
    required:
    - userIds
    type: object
  admin.ConfigurationTaskDetailResponse:
    properties:
      completedAt:
        type: string
      createdAt:
        type: string
      duration:
        description: 格式化的时长，如 "2m30s"
        type: string
      errorMessage:
        type: string
      executorId:
        type: integer
      executorName:
        type: string
      id:
        type: integer
      logOutput:
        description: 完整日志
        type: string
      logSummary:
        type: string
      progress:
        type: integer
      providerId:
        type: integer
      providerName:
        type: string
      providerType:
        type: string
      resultData:
        additionalProperties: true
        description: 结果数据
        type: object
      startedAt:
        type: string
      status:
        type: string
      success:
        type: boolean
      taskType:
        type: string
      updatedAt:
        type: string
    type: object
  admin.ConfigurationTaskListResponse:
    properties:
      list:
        items:
          $ref: '#/definitions/admin.ConfigurationTaskResponse'
        type: array
      total:
        type: integer
    type: object
  admin.ConfigurationTaskResponse:
    properties:
      completedAt:
        type: string
      createdAt:
        type: string
      duration:
        description: 格式化的时长，如 "2m30s"
        type: string
      errorMessage:
        type: string
      executorId:
        type: integer
      executorName:
        type: string
      id:
        type: integer
      logSummary:
        type: string
      progress:
        type: integer
      providerId:
        type: integer
      providerName:
        type: string
      providerType:
        type: string
      startedAt:
        type: string
      status:
        type: string
      success:
        type: boolean
      taskType:
        type: string
      updatedAt:
        type: string
    type: object
  admin.CreateAnnouncementRequest:
    properties:
      content:
        type: string
      contentHtml:
        type: string
      endTime:
        type: string
      isSticky:
        type: boolean
      priority:
        type: integer
      startTime:
        type: string
      title:
        type: string
      type:
        description: 限制类型
        enum:
        - homepage
        - topbar
        type: string
    required:
    - content
    - title
    - type
    type: object
  admin.CreateInstanceRequest:
    properties:
      cpu:
        type: integer
      disk:
        type: integer
      image:
        type: string
      instance_type:
        type: string
      memory:
        type: integer
      name:
        type: string
      provider:
        type: string
      userId:
        type: integer
    required:
    - image
    - name
    - provider
    type: object
  admin.CreateInviteCodeRequest:
    properties:
      code:
        description: 自定义邀请码，如果为空则自动生成
        type: string
      count:
        maximum: 100
        minimum: 1
        type: integer
      expiresAt:
        type: string
      length:
        description: 邀请码长度，仅在自动生成时有效
        type: integer
      maxUses:
        type: integer
      remark:
        type: string
    required:
    - count
    type: object
  admin.CreatePortMappingRequest:
    properties:
      description:
        type: string
      guestPort:
        maximum: 65535
        minimum: 1
        type: integer
      hostPort:
        description: 可选，不指定则自动分配
        type: integer
      instanceId:
        type: integer
      protocol:
        enum:
        - tcp
        - udp
        - both
        type: string
    required:
    - guestPort
    - instanceId
    - protocol
    type: object
  admin.CreateProviderRequest:
    properties:
      allowClaim:
        type: boolean
      allowConcurrentTasks:
        description: 是否允许并发任务，默认false
        type: boolean
      architecture:
        type: string
      city:
        type: string
      config:
        type: string
      container_enabled:
        type: boolean
      containerLimitCpu:
        description: 容器资源限制配置
        type: boolean
      containerLimitDisk:
        description: 容器硬盘是否计入总量预算
        type: boolean
      containerLimitMemory:
        description: 容器内存是否计入总量预算
        type: boolean
      country:
        type: string
      countryCode:
        type: string
      defaultInboundBandwidth:
        description: 带宽配置
        type: integer
      defaultOutboundBandwidth:
        description: 默认出站带宽限制（Mbps）
        type: integer
      defaultPortCount:
        description: 端口映射配置
        type: integer
      enableTaskPolling:
        description: 是否启用任务轮询，默认true
        type: boolean
      enableTrafficControl:
        description: 流量管理
        type: boolean
      endpoint:
        type: string
      executionRule:
        description: 操作执行配置
        enum:
        - auto
        - api_only
        - ssh_only
        type: string
      expiresAt:
        description: '过期时间，格式: "2006-01-02 15:04:05"'
        type: string
      ipv4PortMappingMethod:
        description: 端口映射方式配置
        type: string
      ipv6PortMappingMethod:
        description: IPv6端口映射方式：device_proxy, iptables, native
        type: string
      levelLimits:
        additionalProperties:
          additionalProperties: true
          type: object
        description: |-
          节点级别的等级限制配置
          用于限制该节点上不同等级用户能创建的最大资源
        type: object
      maxConcurrentTasks:
        description: 最大并发任务数，默认1
        type: integer
      maxContainerInstances:
        description: 最大容器数量限制
        type: integer
      maxInboundBandwidth:
        description: 最大入站带宽限制（Mbps）
        type: integer
      maxOutboundBandwidth:
        description: 最大出站带宽限制（Mbps）
        type: integer
      maxTraffic:
        description: 最大流量限制（MB），默认1TB=1048576MB
        type: integer
      maxVMInstances:
        description: 最大虚拟机数量限制
        type: integer
      name:
        type: string
      networkType:
        description: 网络配置类型：nat_ipv4, nat_ipv4_ipv6, dedicated_ipv4, dedicated_ipv4_ipv6,
          ipv6_only
        enum:
        - nat_ipv4
        - nat_ipv4_ipv6
        - dedicated_ipv4
        - dedicated_ipv4_ipv6
        - ipv6_only
        type: string
      password:
        type: string
      portIP:
        description: 端口映射使用的公网IP
        type: string
      portRangeEnd:
        description: 端口映射范围结束，默认65535
        type: integer
      portRangeStart:
        description: 端口映射范围起始，默认10000
        type: integer
      region:
        type: string
      sshConnectTimeout:
        description: SSH连接配置
        type: integer
      sshExecuteTimeout:
        description: SSH命令执行超时时间（秒），默认300秒
        type: integer
      sshKey:
        description: SSH私钥，优先于密码使用
        type: string
      sshPort:
        type: integer
      status:
        type: string
      storagePool:
        description: 存储配置（ProxmoxVE专用）
        type: string
      taskPollInterval:
        description: 任务轮询间隔（秒），默认60秒
        type: integer
      token:
        type: string
      totalQuota:
        type: integer
      trafficCountMode:
        description: 流量统计模式：both(双向), out(仅出向), in(仅入向)
        type: string
      trafficMultiplier:
        description: 流量计费倍率，默认1.0
        type: number
      type:
        type: string
      username:
        type: string
      vm_enabled:
        type: boolean
      vmLimitCpu:
        description: 虚拟机资源限制配置
        type: boolean
      vmLimitDisk:
        description: 虚拟机硬盘是否计入总量预算
        type: boolean
      vmLimitMemory:
        description: 虚拟机内存是否计入总量预算
        type: boolean
    required:
    - name
    - type
    type: object
  admin.CreateUserRequest:
    properties:
      email:
        type: string
      level:
        type: integer
      nickname:
        type: string
      password:
        type: string
      phone:
        type: string
      qq:
        type: string
      roleId:
        type: integer
      status:
        type: integer
      telegram:
        type: string
      totalQuota:
        type: integer
      userType:
        type: string
      username:
        type: string
    required:
    - password
    - userType
    - username
    type: object
  admin.ForceStopTaskRequest:
    properties:
      reason:
        description: 强制停止原因
        type: string
      taskId:
        type: integer
    required:
    - taskId
    type: object
  admin.GetInstancePasswordResponse:
    properties:
      newPassword:
        type: string
      resetTime:
        type: integer
    type: object
  admin.InstanceActionRequest:
    properties:
      action:
        type: string
    required:
    - action
    type: object
  admin.ProviderPortConfigRequest:
    properties:
      defaultPortCount:
        description: 每个实例默认映射端口数量
        maximum: 50
        minimum: 1
        type: integer
      networkType:
        description: 网络配置类型
        enum:
        - nat_ipv4
        - nat_ipv4_ipv6
        - dedicated_ipv4
        - dedicated_ipv4_ipv6
        - ipv6_only
        type: string
      portRangeEnd:
        description: 端口映射范围结束
        maximum: 65535
        minimum: 1024
        type: integer
      portRangeStart:
        description: 端口映射范围起始
        maximum: 65535
        minimum: 1024
        type: integer
    type: object
  admin.ProviderStatusResponse:
    properties:
      apiStatus:
        type: string
      certFingerprint:
        type: string
      certPath:
        type: string
      id:
        type: integer
      keyPath:
        type: string
      lastApiCheck:
        type: string
      lastSshCheck:
        type: string
      name:
        type: string
      nodeCpuCores:
        description: 节点资源信息
        type: integer
      nodeDiskTotal:
        type: integer
      nodeMemoryTotal:
        type: integer
      resourceSynced:
        type: boolean
      resourceSyncedAt:
        type: string
      sshStatus:
        type: string
      status:
        type: string
      type:
        type: string
      uuid:
        type: string
    type: object
  admin.ResetInstancePasswordRequest:
    type: object
  admin.ResetInstancePasswordResponse:
    properties:
      taskId:
        description: 异步任务ID
        type: integer
    type: object
  admin.ResetUserPasswordRequest:
    type: object
  admin.ResetUserPasswordResponse:
    properties:
      newPassword:
        description: 生成的新密码
        type: string
    type: object
  admin.TaskStatsResponse:
    properties:
      completedTasks:
        type: integer
      failedTasks:
        type: integer
      pendingTasks:
        type: integer
      runningTasks:
        type: integer
      timeoutTasks:
        type: integer
      totalTasks:
        type: integer
    type: object
  admin.TestSSHConnectionRequest:
    properties:
      host:
        description: SSH服务器地址
        type: string
      password:
        description: SSH密码（使用密码认证时必填）
        type: string
      port:
        description: SSH端口
        type: integer
      sshKey:
        description: SSH私钥（使用密钥认证时必填）
        type: string
      testCount:
        description: 测试次数，默认3次
        type: integer
      username:
        description: SSH用户名
        type: string
    required:
    - host
    - port
    - username
    type: object
  admin.TestSSHConnectionResponse:
    properties:
      avgLatency:
        description: 平均延迟（毫秒）
        type: integer
      errorMessage:
        description: 错误信息（如果失败）
        type: string
      maxLatency:
        description: 最大延迟（毫秒）
        type: integer
      minLatency:
        description: 最小延迟（毫秒）
        type: integer
      recommendedTimeout:
        description: 推荐的超时时间（秒），最大延迟*2
        type: integer
      success:
        description: 测试是否成功
        type: boolean
      testCount:
        description: 测试次数
        type: integer
    type: object
  admin.UpdateAnnouncementRequest:
    properties:
      content:
        type: string
      contentHtml:
        type: string
      endTime:
        type: string
      id:
        type: integer
      isSticky:
        type: boolean
      priority:
        type: integer
      startTime:
        type: string
      status:
        type: integer
      title:
        type: string
      type:
        enum:
        - homepage
        - topbar
        type: string
    type: object
  admin.UpdateInstanceTypePermissionsRequest:
    properties:
      minLevelForContainer:
        maximum: 5
        minimum: 1
        type: integer
      minLevelForDeleteContainer:
        maximum: 5
        minimum: 1
        type: integer
      minLevelForDeleteVM:
        maximum: 5
        minimum: 1
        type: integer
      minLevelForResetContainer:
        maximum: 5
        minimum: 1
        type: integer
      minLevelForResetVM:
        maximum: 5
        minimum: 1
        type: integer
      minLevelForVM:
        maximum: 5
        minimum: 1
        type: integer
    type: object
  admin.UpdateUserLevelRequest:
    properties:
      level:
        maximum: 5
        minimum: 1
        type: integer
    type: object
  admin.UpdateUserStatusRequest:
    properties:
      status:
        maximum: 1
        minimum: 0
        type: integer
    type: object
  auth.ForgotPasswordRequest:
    properties:
      captcha:
        type: string
      captchaId:
        type: string
      email:
        example: user@example.com
        type: string
      userType:
        type: string
    required:
    - email
    type: object
  auth.LoginRequest:
    properties:
      captcha:
        description: 图形验证码
        type: string
      captchaId:
        description: 图形验证码ID
        type: string
      loginType:
        description: '登录类型: username(用户名密码), email(邮箱验证码), telegram(TG验证码), qq(QQ验证码)'
        type: string
      password:
        description: 密码登录时必填
        example: password
        type: string
      target:
        description: '验证码登录时的目标: 邮箱地址/TG用户名/QQ号'
        type: string
      userType:
        description: '用户类型: admin, user'
        type: string
      username:
        description: 用户名登录时必填
        example: admin
        type: string
      verifyCode:
        description: 验证码登录时的验证码
        type: string
    type: object
  auth.RegisterRequest:
    properties:
      captcha:
        type: string
      captchaId:
        type: string
      email:
        example: user@example.com
        type: string
      inviteCode:
        example: INVITE123
        type: string
      nickname:
        example: 昵称
        type: string
      password:
        example: password123
        type: string
      phone:
        example: "13800138000"
        type: string
      qq:
        type: string
      telegram:
        type: string
      username:
        example: user123
        type: string
    required:
    - password
    - username
    type: object
  auth.ResetPasswordRequest:
    properties:
      token:
        type: string
    required:
    - token
    type: object
  auth.SendVerifyCodeRequest:
    properties:
      captcha:
        description: 图形验证码（可选，根据配置）
        type: string
      captchaId:
        description: 图形验证码ID（可选，根据配置）
        type: string
      target:
        description: '目标: 邮箱地址/TG用户名或ID/QQ号'
        type: string
      type:
        description: '验证码类型: email, telegram, qq'
        type: string
    required:
    - target
    - type
    type: object
  common.Response:
    properties:
      code:
        type: integer
      data: {}
      msg:
        type: string
    type: object
  config.AuthConfig:
    properties:
      emailPassword:
        type: string
      emailSMTPHost:
        type: string
      emailSMTPPort:
        type: integer
      emailUsername:
        type: string
      enableEmail:
        type: boolean
      enableOAuth2:
        description: 是否启用OAuth2登录
        type: boolean
      enablePublicRegistration:
        description: 是否启用公开注册（无需邀请码）
        type: boolean
      enableQQ:
        type: boolean
      enableTelegram:
        type: boolean
      qqAppID:
        type: string
      qqAppKey:
        type: string
      telegramBotToken:
        type: string
    type: object
  config.InviteCodeConfig:
    properties:
      enabled:
        description: 是否启用邀请码系统
        type: boolean
      required:
        description: 是否必须邀请码（兼容旧字段）
        type: boolean
    type: object
  config.OtherConfig:
    properties:
      defaultLanguage:
        description: 系统默认语言，空字符串表示使用浏览器语言
        type: string
      maxAvatarSize:
        description: 头像最大大小(MB)
        type: number
    type: object
  config.QuotaConfig:
    properties:
      defaultLevel:
        type: integer
      levelLimits:
        additionalProperties:
          $ref: '#/definitions/oneclickvirt_model_config.LevelLimitInfo'
        type: object
    type: object
  config.UnifiedConfigRequest:
    properties:
      config:
        additionalProperties: true
        type: object
      scope:
        description: public, user, admin
        type: string
    required:
    - config
    - scope
    type: object
  config.UpdateConfigRequest:
    properties:
      auth:
        $ref: '#/definitions/config.AuthConfig'
      inviteCode:
        $ref: '#/definitions/config.InviteCodeConfig'
      other:
        $ref: '#/definitions/config.OtherConfig'
      quota:
        $ref: '#/definitions/config.QuotaConfig'
    type: object
  log.LogFileInfo:
    properties:
      date:
        description: 日期字段，格式为 YYYY-MM-DD
        type: string
      is_gzip:
        type: boolean
      mod_time:
        type: string
      name:
        type: string
      path:
        type: string
      size:
        type: integer
    type: object
  monitoring.VnStatDate:
    properties:
      day:
        type: integer
      month:
        type: integer
      year:
        type: integer
    type: object
  monitoring.VnStatDayRecord:
    properties:
      date:
        $ref: '#/definitions/monitoring.VnStatDate'
      id:
        description: v2+ 才有
        type: integer
      rx:
        type: integer
      timestamp:
        description: v2+ 才有
        type: integer
      tx:
        type: integer
    type: object
  monitoring.VnStatFiveMinRecord:
    properties:
      date:
        $ref: '#/definitions/monitoring.VnStatDate'
      id:
        type: integer
      rx:
        type: integer
      time:
        $ref: '#/definitions/monitoring.VnStatTime'
      timestamp:
        type: integer
      tx:
        type: integer
    type: object
  monitoring.VnStatHourRecord:
    properties:
      date:
        $ref: '#/definitions/monitoring.VnStatDate'
      id:
        type: integer
      rx:
        type: integer
      time:
        $ref: '#/definitions/monitoring.VnStatTime'
      timestamp:
        type: integer
      tx:
        type: integer
    type: object
  monitoring.VnStatInterface:
    properties:
      created_at:
        type: string
      id:
        type: integer
      instance_id:
        description: 实例ID
        type: integer
      interface:
        description: 接口名称
